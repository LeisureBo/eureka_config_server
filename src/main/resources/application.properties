# 配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/LeisureBo/spring_cloud_config/
# 配置仓库的路径
spring.cloud.config.server.git.searchPaths=repo
# 配置仓库默认的标签或分支(config-client没有指定label时生效)[默认master]
spring.cloud.config.server.git.default-label=master
# 访问git仓库的用户名(公有库无需密码)
spring.cloud.config.server.git.username=your username
# 访问git仓库的用户密码
spring.cloud.config.server.git.password=your password
# 指定从远程配置库拉取配置的标签或分支[默认config-server的default-label]
# 注意: 该项是config-client的配置而不是config-server的配置
spring.cloud.config.label=master